<!-- Sign in / Register Modal -->
<div
  class="modal fade"
  id="signin-modal"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true"><i class="icon-close"></i></span>
        </button>

        <div class="form-box">
          <div class="form-tab">
            <ul class="nav nav-pills nav-fill nav-border-anim" role="tablist">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="signin-tab"
                  data-toggle="tab"
                  href="#signin"
                  role="tab"
                  aria-controls="signin"
                  aria-selected="true"
                  >Đăng nhập</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="register-tab"
                  data-toggle="tab"
                  href="#register"
                  role="tab"
                  aria-controls="register"
                  aria-selected="false"
                  >Đăng ký</a
                >
              </li>
            </ul>
            <div class="tab-content" id="tab-content-5">
              <div
                class="tab-pane fade show active"
                id="signin"
                role="tabpanel"
                aria-labelledby="signin-tab"
              >
                <form [formGroup]="formLogin">
                  <div style="text-align: center">
                    <p *ngIf="isLoginErr" class="error">{{ errorMsg }}</p>
                    <p *ngIf="isSignupSuccess" class="success">{{ errorMsg }}</p>
                  </div>
                  <div class="form-group">
                    <label for="singin-email">Tài khoản *</label>
                    <input
                      formControlName="username"
                      type="text"
                      class="form-control"
                      id="singin-email"
                      name="singin-email"
                      required
                    />
                    <p
                      class="error"
                      *ngIf="this.formLogin.controls.username.invalid"
                    >
                      Nhập tài khoản
                    </p>
                  </div>
                  <!-- End .form-group -->

                  <div class="form-group">
                    <label for="singin-password">Mật khẩu *</label>
                    <input
                      type="password"
                      formControlName="password"
                      class="form-control"
                      id="singin-password"
                      name="singin-password"
                      required
                    />
                    <p
                      class="error"
                      *ngIf="this.formLogin.controls.password.invalid"
                    >
                      Nhập mật khẩu
                    </p>
                  </div>
                  <!-- End .form-group -->

                  <div class="form-footer">
                    <button
                      type="button"
                      (click)="login()"
                      class="btn btn-outline-primary-2"
                    >
                      <span>Đăng nhập</span>
                      <i class="icon-long-arrow-right"></i>
                    </button>

                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="signin-remember"
                      />
                      <label class="custom-control-label" for="signin-remember"
                        >Ghi nhớ đăng nhập</label
                      >
                    </div>
                    <!-- End .custom-checkbox -->

                    <a href="#" class="forgot-link">Quên mật khẩu?</a>
                  </div>
                  <!-- End .form-footer -->
                </form>
              </div>
              <!-- .End .tab-pane -->
              <div
                class="tab-pane fade"
                id="register"
                role="tabpanel"
                aria-labelledby="register-tab"
              >
                <form [formGroup]="formSignUp">
                    <div style="text-align: center">
                        <p *ngIf="isSignupErr" class="error">{{ errorMsg }}</p>
                      </div>
                  <div class="form-group">
                    <label for="register-email">Tên tài khoản *</label>
                    <input
                      formControlName="username"
                      type="text"
                      class="form-control"
                      id="register-email"
                      name="register-email"
                      required
                    />
                  </div>
                  <!-- End .form-group -->

                  <div class="form-group">
                    <label for="register-password">Mật khẩu *</label>
                    <input
                      formControlName="password"
                      type="password"
                      class="form-control"
                      id="register-password"
                      name="register-password"
                      required
                    />
                  </div>
                  <!-- End .form-group -->
                  <div class="form-group">
                    <label for="register-email">Họ tên *</label>
                    <input
                      formControlName="name"
                      type="text"
                      class="form-control"
                      id="register-email"
                      name="register-email"
                      required
                    />
                  </div>
                  <!-- End .form-group -->
                  <div class="form-group">
                    <label for="register-email">Email *</label>
                    <input
                      formControlName="email"
                      type="email"
                      class="form-control"
                      id="register-email"
                      name="register-email"
                      required
                    />
                  </div>
                  <!-- End .form-group -->
                  <div class="form-group">
                    <label for="register-phone">Số điện thoại *</label>
                    <input
                      formControlName="phoneNumber"
                      type="phoneNumber"
                      class="form-control"
                      id="register-phone"
                      name="register-phone"
                      required
                    />
                  </div>
                  <!-- End .form-group -->
                  <div class="form-group">
                    <label for="register-sex">Giới tính *</label>
                    <br />
                    <nz-radio-group formControlName="sex">
                      <label nz-radio [nzValue]="true">Nam</label>
                      <label nz-radio [nzValue]="false">Nữ</label>
                    </nz-radio-group>
                  </div>
                  <!-- End .form-group -->
                  <div class="form-footer">
                    <button type="submit" (click)="register()" class="btn btn-outline-primary-2">
                      <span>Đăng ký</span>
                      <i class="icon-long-arrow-right"></i>
                    </button>

                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        formControlName="agree"
                        class="custom-control-input"
                        id="register-policy"
                        required
                      />
                      <label class="custom-control-label" for="register-policy"
                        >Tôi đồng ý với
                        <a href="#">điều khoản sử dụng</a> *</label
                      >
                    </div>
                    <!-- End .custom-checkbox -->
                  </div>
                  <!-- End .form-footer -->
                </form>
              </div>
              <!-- .End .tab-pane -->
            </div>
            <!-- End .tab-content -->
          </div>
          <!-- End .form-tab -->
        </div>
        <!-- End .form-box -->
      </div>
      <!-- End .modal-body -->
    </div>
    <!-- End .modal-content -->
  </div>
  <!-- End .modal-dialog -->
</div>
<!-- End .modal -->
